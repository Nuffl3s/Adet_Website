<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/image0.png" alt="" class="hubicon">
            <h1>Hub<span>IT</span></h1>
        </div>
        <form action="#" method="post">
            <input type="email" id="email" name="email" required placeholder="Email Address">
            <input type="password" id="password" name="password" required placeholder="Password">
            <p>info</p>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="cweight" name="Current Weight" required placeholder="Current Weight">
            <input type="text" id="tweight" name="target Weight" required placeholder="Target Weight">
            <input type="text" id="height" name="Height" required placeholder="Height">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
